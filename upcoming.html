<!--
    Upcoming:
[] Shows upcoming tasks with specified dates with each
[] You can and remove said tasks when needed
[] Can also edit by clicking on said task
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>2DU - Upcoming</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="theme.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <button class="sidebar-toggle" aria-label="Toggle Sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <h1>2DU</h1>
                    <span class="logo-subtitle">...or not 2DU</span>
                </a>
            </div>
            <nav>
                <a href="index.html" data-tooltip="Today"><i class="fas fa-inbox"></i> <span>Today</span></a>
                <a href="calendarview.html" data-tooltip="Calendar"><i class="fas fa-calendar"></i> <span>Calendar</span></a>
                <a href="upcoming.html" class="active" data-tooltip="Upcoming"><i class="fas fa-calendar"></i> <span>Upcoming</span></a>
                <a href="completed.html" data-tooltip="Completed"><i class="fas fa-check-circle"></i> <span>Completed</span></a>
                <a href="search.html" data-tooltip="Search"><i class="fas fa-search"></i> <span>Search</span></a>
                <a href="tagfilter.html" data-tooltip="Tags"><i class="fas fa-tags"></i> <span>Tags</span></a>
                <a href="projects.html" data-tooltip="Projects"><i class="fas fa-project-diagram"></i> <span>Projects</span></a>
            </nav>
        </aside>

        <div class="main-content">
            <div class="theme-toggle-container">
                <button id="theme-toggle" class="theme-toggle" title="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <main>
                <section id="upcoming-section">
                    <div class="dashboard-header">
                        <div class="header-content">
                            <h1>Upcoming Tasks</h1>
                            <p class="date-display">Future tasks and deadlines</p>
                        </div>
                    </div>
                    <div class="dashboard-card">
                        <div id="upcoming-tasks">
                            <!-- Tasks will be grouped by date here -->
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <p>&copy; 2025 2DU. All rights reserved.</p>
            </footer>
        </div>
    </div>
</body>
</html>
